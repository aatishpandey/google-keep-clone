<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep ✍️</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <input type="text" placeholder="Title" class="modal-title"/>
            <textarea placeholder="Text" class="modal-text" rows="50"></textarea>
            <div class="modal-btn-container">
                <div class="fa-solid fa-trash-can delete-btn toolbar-btn"></div>
                <div class="fa-solid fa-palette color-btn toolbar-btn"></div>
                <button class="modal-close-btn">Close</button>
            </div>
            <div class="color-pallate">
                <div class="color-option" data-color="#579BB1" id="color-1"></div>
                <div class="color-option" data-color="#E1D7C6" id="color-2"></div>
                <div class="color-option" data-color="#ECE8DD" id="color-3"></div>
                <div class="color-option" data-color="#CEEDC7" id="color-4"></div>
                <div class="color-option" data-color="#FFD4B2" id="color-5"></div>
            </div>
        </div>
    </div>
    <main>
        <header class="header-logo">
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="">
            Keep
        </header>
        <div class="form-container">
            <form class="form" autocomplete="off">
                <input class="form-title form-input" type="text" placeholder="Title"/>
                <textarea class="form-text form-input" placeholder="Take a note" cols="50"></textarea>
                <div class="form-buttons-container">
                    <!-- <div class="fa-solid fa-trash-can delete-btn toolbar-btn"></div>
                    <div class="fa-solid fa-palette color-btn toolbar-btn"></div> -->
                    <button type="submit" id="submit-btn" class="form-button">Submit</button>
                    <button type="button" id="close-btn" class="form-button">Close</button>
                </div>
                </div>
            </form>
        </div>

        <div class="notes-container">
            <div class="placeholder-text">
                Notes you add appear here...
            </div>
        </div>
    </main>
     <!-- font awesome kit -->
     <script src="https://kit.fontawesome.com/de6fba1868.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
